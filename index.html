<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets\scss\main.css">
    <title>HostelsPage</title>
  </head>
  <body>
    <div class="navbar">        
      <ul class="navbar__menu">
        <li class="navbar__item">HostelsPage</li>
        <li class="navbar__item">Home</li>
        <li class="navbar__item">About us</li>
        <li class="navbar__item">Contact</li>
      </ul>
    </div>
    <div class="backgroundImage">
    <header class="header">
      <div class="header__title">
        <h1>HostelsPage</h1>
      </div>
      <div class="header__subtitle">
        <h3>Your site for booking hostels around the world</h3>
      </div>
    </header>
    <div class="formContainer">
      <form>
        <label for="destiny">Where do you want to go?</label>
        <input class="form__item" type="text" id="destiny" name="destiny" /><br />

        <label for="">When?</label>
        <label for="from">From: </label>
        <input  class="form__item" type="text" id="from" name="from" /><br />
        <label for="to">To: </label>
        <input  class="form__item" type="text" id="to" name="to" /><br />

        <label for="guests">How many people?</label>
        <input class="form__item2" type="number" id="adults" name="adults" />
        <label for="adults">adults</label>
        <input  class="form__item2" type="number" id="children" name="children" />
        <label for="children">children</label><br />
        <button type="button">Search</button>
      </form>
    </div>
  </div>
    <footer>
      <div class="bottomBox">
        <p>All rights reserved</p>
        <p>Instagram Facebook Twitter</p>
      </div>
    </footer>
  </body>
</html>
